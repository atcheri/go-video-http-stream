<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Miyakojima Promo video page</title>
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.21.1/video.min.js"></script>
    <script src="https://unpkg.com/@videojs/http-streaming@2.16.2/dist/videojs-http-streaming.min.js"></script>
</head>

<body>
    <video id="stream-video" class="video-js vjs-fluid vjs-default-skin" crossorigin="anonymous" controls preload="auto" muted>
        <source src="http://localhost:8080/video/output.m3u8" type="application/x-mpegURL">
    </video>

    <script>
        const player = videojs('stream-video');
        player.play();
    </script>

</body>

</html>
